<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <title>Home</title> 
<body>
     <h1>Product</h1>
     <form th:action=@{/edit_product} th:object="${product}" method="post">
            <label for="Product Code">Product Code: </label> 
            <input type="text" name="productCode" value="${product.id}"   >
            <br>
            <label for="Product Description">Product Description:</label>
            <input type="text" name="productDescription" value="${product.name}" >
            <br>
            <label class="Product Price">Product Price:</label>
            <input type="text" name="productPrice" value="${product.cost}" >
            <br>
            <label>&nbsp;</label><br>   
            <input type="submit" value="Update Product">         
        </form> 
        <form th:action=@{/storage.html} method="post">
            <input type="submit" value="View Product"> 
        </form>
</body>
</html>
